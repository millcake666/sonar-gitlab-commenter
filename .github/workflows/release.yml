name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary_name: sonar-gitlab-commenter-linux-amd64
          - goos: linux
            goarch: arm64
            binary_name: sonar-gitlab-commenter-linux-arm64
          - goos: darwin
            goarch: amd64
            binary_name: sonar-gitlab-commenter-darwin-amd64
          - goos: darwin
            goarch: arm64
            binary_name: sonar-gitlab-commenter-darwin-arm64
          - goos: windows
            goarch: amd64
            binary_name: sonar-gitlab-commenter-windows-amd64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -trimpath -ldflags="-s -w" -o "dist/${{ matrix.binary_name }}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: dist/${{ matrix.binary_name }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Build checksums
        run: |
          cd dist
          sha256sum * | sort > checksums.txt

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          append_body: true
          body: |
            Full Changelog: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
          files: |
            dist/*
          fail_on_unmatched_files: true
          overwrite_files: true
